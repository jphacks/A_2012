<!DOCTYPE html>
<html>
<head>
  <title>JPHacksTest</title>
  <meta charset="UTF-8">
  <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet">
  <script>
    function add_subject(){
      const clear = document.getElementById('remove');
      if(clear.value == ''){
        alert('話題名が入力されていません');
      }
      else{
        const str1 = document.form.subjectname.value;
        const Place_aS = document.getElementById('addSub');
        const Clone_subjects = document.createElement('p');
        Clone_subjects.setAttribute("class","subjects"); 
        const text1 = document.createTextNode(str1);
        Clone_subjects.appendChild(text1);
        Place_aS.appendChild(Clone_subjects);
        clear.value = '';
      }
    }
    </script>
    <style>
      body {
        background: #ffffff;
        text-align:center;
      }
      .page{
        text-align: center;
        padding:3rem 6rem;
        font-size: 3rem;
      }
      .textbox{
        width: 100%;
        border-radius: 1rem;
        background: #f7f7f7;
        box-shadow: inset 0.5rem 0.5rem 1.5rem #d2d2d2, inset 0.5rem 0.5rem 1.5rem #ffffff;
        padding: 1rem 0.5rem;
      }
      .button1 {
        color:#FFA200;
        margin: 1rem;
        margin-bottom: 10rem;
        padding:0.5rem 8rem;
        border-radius: 3.5rem;
        background: #f7f7f7;
        box-shadow: 1rem 1rem 3rem #d2d2d2, -1rem -1rem 3rem #ffffff;
      }
      .t_a_l {
        text-align: left;
      }
      .scroll{
        width:100%;height:80rem;overflow:auto;
        border-radius: 1rem;
        background: #f7f7f7;
        box-shadow: inset 1rem 1rem 3rem #d2d2d2, inset 1rem 1rem 3rem #ffffff;
        border: 1rem;
        padding: 0.5rem;
      }
      .button3 {
        color:#FFA200;
        margin: 1rem;
        margin-top: 5rem;
        padding:0.5rem 8rem;
        border-radius: 3.5rem;
        background: #f7f7f7;
        box-shadow: 1rem 1rem 3rem #d2d2d2, -1rem -1rem 3rem #ffffff;
      }
      .subjects{
        margin: 2rem 0rem;
        padding:0.5rem 0rem;
        border-radius: 0.5rem;
        background: #f7f7f7;
        box-shadow: 1rem 1rem 3rem #d2d2d2, -1rem -1rem 3rem #ffffff;
      }
    </style>
</head>
<body>
  <div class="page">
    <p class="t_a_l">話題</p>
    <form action="" name = "form">
      <input id="remove" class="textbox" name="subjectname" type="text" placeholder="好きな話題を入力してね">
    </form>
    <br>
    <input class="button1" type="button" value="追加" onclick="add_subject()">
    <div class="scroll">
      <div id="addSub">
      </div>
    </div>
  <input class="button3" type="button" value="TOPへ戻る" onclick="location.href='./top.html'">
  </div>
</body>
</html>
